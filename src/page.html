<html>
<head>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <link href="/static/style.css" rel="stylesheet">
    <script type="text/javascript" src="/static/script.js"></script>

</head>
<body>


<div id="Header">
    <h2>P2P chat client</h2>
    <!--<input id="fileName" type="text" placeholder="Enter File Name" name="file">-->
    <!--<button id="sendFile">Send File</button>-->
</div>

<div id="LoginScreen">
    <input id="nameUser" type="text" placeholder="Enter Name"/>
    <input id="password" type="password" placeholder="Enter Password"/>
    <select id="location">
        <option value="0">Labs</option>
        <option value="1">WIFI</option>
        <option value="2">Other</option>
    </select>
    <button id="signin">Log In</button>
</div>

<div id="MainWindow">
    <div id="UserList">
        <h2 onclick='JavaScript:reset();'>USERS</h2>
    </div>
    <section id="The-Msg">
        <header id="Top-Bar">
            <center>
                <h1>Messages</h1>
            </center>
        </header>

        <ul id="conversation">
        </ul>
        <br>
        <footer>
            <center>
                <input id="msg" type="text" placeholder="Enter Message" name="MsgS">
                <input id="sendName" type="text" placeholder="Enter User" name="NmeS">
                <button id="sendMessage">Send</button>
            </center>
        </footer>
    </section>
    <section id="Broadcast">
        <header id="B-Bar">
            <center>
                <h1>Broadcast</h1>
            </center>
        </header>
        {% for broadcast in broadcasts %}
            <p>
                {{ broadcast[0] }}
            </p>
        {% endfor %}
        <ul id="B-conversation">
        </ul>
        <br>
        <footer>
            <center>
                <input id="b-msg" type="text" placeholder="Enter Message" name="MsgB">
                <button id="broadcastMessage">Send</button>
            </center>
        </footer>
    </section>
</div>

</body>
</html>
